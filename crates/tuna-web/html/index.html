<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tuna Browser</title>
        <meta name="description" content="Tuna Frontend" />
        <meta name="author" content="Tom Solberg" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />

        <link
            href="//fonts.googleapis.com/css?family=Roboto:400,300,600"
            rel="stylesheet"
            type="text/css"
        />
        <!-- 
             <link rel="stylesheet" href="css/normalize.css" />
             <link rel="stylesheet" href="css/skeleton.css" />

        -->

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="icon" type="image/png" href="images/favicon.png" />
    </head>

    <body>
        <div id="data-container" class="container">
            <h1>Game configuration variables</h1>
            <input
                class="col-12 mb-3"
                type="text"
                id="-searchbox"
                placeholder="search"
            />
        </div>
        <div class="container-dy" id="content">
            <div class="row"></div>
        </div>

        <script src="js/model.js"></script>
        <script src="js/tuna.js"></script>
    </body>

    <template id="placeholder-table">
        <div class="card mb-3">
            <h6 class="card-header"></h6>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr class="d-flex2">
                            <th style="width: 60%">Variable</th>
                            <th style="width: 30%">Value</th>
                            <th style="width: 10%">Locked</th>
                        </tr>
                    </thead>
                    <tbody class="table-body"></tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="placeholder-row">
        <tr class="animated d-flex2">
            <td class="six columns"></td>
            <td class="four columns"></td>
            <td class="two columns"><input type="checkbox" /></td>
        </tr>
    </template>

    <template id="object-template">
        <tr class="animated d-flex2">
            <td class="w-40"></td>
            <td class="six columns"></td>
        </tr>
    </template>
</html>
